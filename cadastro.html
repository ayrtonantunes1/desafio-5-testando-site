<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container-cadastro">
        <a href="index.html" class="botao-voltar">VOLTAR</a>

        <div class="cabecalho-cadastro">
            <img src="img/cadastro.png" alt="Ícone de Cadastro" class="icone-cabecalho">
        </div>

        <form class="formulario-cadastro">
            <label for="nomeCompleto" class="label-campo">NOME COMPLETO</label>
            <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo">

            <label for="dataNascimento" class="label-campo">DATA DE NASCIMENTO</label>
            <input type="date" id="dataNascimento" placeholder="DD/MM/AAAA">

            <label for="cpf" class="label-campo">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">

            <label for="email" class="label-campo">E-MAIL</label>
            <input type="email" id="email" placeholder="seu.email@exemplo.com">

            <label for="crieSenha" class="label-campo">CRIE UMA SENHA</label>
            <input type="password" id="crieSenha" placeholder="********">
        </form>

        <button class="botao-enviar" onclick="window.location.href='index.html'">CADASTRAR</button>
    </div>
</body>
</html>
